<extend name="Public/base"/>
<block name="content">
    <div id='artbox'>
        <h2 class='title'><{$data.title}></h2>
        <div class='artinfo' style="font-size:14px;">更新时间：<{$data.pushtime|date="y-m-d",###}>&nbsp;&nbsp;浏览次数：<{$data.scantimes}></div>
        <!--start photos-->
        <div id="photos" class="galleryview">
            <volist name="data['images']" id='ls'>
                <div class="panel">
                    <img src="__UPLOAD__/picture/<{$ls}>" /> 
                    <div class="panel-overlay">
                        <h2 class='fg-white'><{$data.description}></h2>
                    </div>
                </div>
                </volist>
                <ul class="filmstrip">
                    <volist name="data['images']" id='ls'>
                    <li><img src="__UPLOAD__/picture/<{$ls}>" /></li>
                    </volist>
                </ul>
        </div>
        <!--end photos-->
    </div>
</block>

<block name="script">
<script type="text/javascript" src='__STATIC__/js/jquery.easing.1.3.js'></script>
<script type="text/javascript" src='__STATIC__/js/jquery.galleryview-1.1.js'></script>
<script type="text/javascript" src='__STATIC__/js/jquery.timers-1.1.2.js'></script>
<script type="text/javascript">
    $(function(){
        $('#photos').galleryView({
            panel_width: 600,
			panel_height: 300,
			frame_width: 100,
			frame_height: 100,
            transition_interval:2000,
        });
    });
</script>
</block>
